<!DOCTYPE html>
<html 
  xmlns="http://www.w3.org/1999/xhtml"
  xmlns:th="http://thymeleaf.org"
  xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
  <head>
    <title>Inicio</title>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  </head>
  <body>
    <header th:replace="~{layout/plantilla  ::  header}"></header>

    <a sec:authorize="hasRole('ROLE_ADMIN')" th:href="@{/agregar}">[[#{persona.crear}]]</a>

    <div th:if="${personas != null and !personas.empty}">
      <table border="1">
        <tr>
          <th>[[#{persona.nombre}]]</th>  
          <th>[[#{persona.apellido}]]</th>  
          <th>[[#{persona.email}]]</th>  
          <th>[[#{persona.telefono}]]</th>  
          <th sec:authorize="hasRole('ROLE_ADMIN')">[[#{accion.editar}]]</th>  
          <th sec:authorize="hasRole('ROLE_ADMIN')">[[#{accion.eliminar}]]</th>  
        </tr>

        <tr th:each="persona : ${personas}">
          <td th:text="${persona.nombre}">Nombre</td>  
          <td th:text="${persona.apellido}">Apellido</td>  
          <td th:text="${persona.email}">Email</td>  
          <td th:text="${persona.telefono}">Telefono</td>  
          <td sec:authorize="hasRole('ROLE_ADMIN')"><a th:href="@{/editar/} + ${persona.idPersona}" th:text="#{accion.editar}"></a></td>
          <td sec:authorize="hasRole('ROLE_ADMIN')"><a th:href="@{/eliminar(idPersona=${persona.idPersona})}" th:text="#{accion.eliminar}"></a></td>  
        </tr>

      </table>
    </div>
    <div th:if="${personas == null or personas.empty}">
      [[#{persona.lista-vacia}]]
    </div>

    <header th:replace="~{layout/plantilla  ::  footer}" ></header>
  </body>
</html>
